name:        primecount
version:     0.1.0.0
synopsis:    Bindings to the primecount library
github:      "pgujjula/primecount-haskell"
license:     BSD-3-Clause
author:      "Preetham Gujjula"
maintainer:  "primecount-haskell@mail.preetham.io"
copyright:   "2021 Preetham Gujjula"
category:    Math, Number Theory
description: Please see the README on Github at
             <https://github.com/pgujjula/primecount-haskell#readme>

tested-with: GHC ==8.4.4 || ==8.6.5 || ==8.8.4 || ==8.10.7 || ==9.0.1 || ==9.2.1
extra-source-files:
- README.md
- ChangeLog.md

ghc-options:
- -Wall
- -Wcompat
- -Wmissing-export-lists
- -Wincomplete-record-updates
- -Wpartial-fields
- -Wmissing-home-modules
- -Werror=missing-home-modules
- -Widentities
- -Wredundant-constraints
- -Wmissing-export-lists

default-extensions:
- ScopedTypeVariables

dependencies:
- base >= 4.7 && < 5.0

library:
  source-dirs: src
  extra-libraries:
  - primecount
  exposed-modules:
  - Math.NumberTheory.Prime.Count
  - Math.NumberTheory.Prime.Count.FFI
  when:
  - condition: false
    other-modules: Paths_primecount

tests:
  primecount-tests:
    source-dirs: test
    main: Main.hs
    dependencies:
    - primecount
    - silently
    - tasty
    - tasty-hunit
    other-modules:
    - Test.Math.NumberTheory.Prime.Count

benchmarks:
  primecount-bench:
    source-dirs: bench
    main: Main.hs
    dependencies:
    - primecount
    - tasty-bench
    when:
    - condition: false
      other-modules: Paths_primecount
